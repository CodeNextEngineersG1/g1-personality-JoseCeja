<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>
<link rel="stylesheet" href="style.css">

<body>
  <header>
    <h1>Which Nintendo Game is for you?</h1s>
  </header>
  <main>
    <button id="try-again">Try Again</button>
    <div id="quiz-wrapper">

      <div class="question">
        <h2>Which color do you preffer?</h2>

        <input type="radio" name="color" id="Red">
        <label for="Red">Red</label>
        <!-- <img src="" alt=""> -->

        <input type="radio" name="color" id="Yellow">
        <label for="Yellow">Yellow</label>
        <!-- <img src="" alt=""> -->

        <input type="radio" name="color" id="Orange">
        <label for="Orange">Orange</label>
        <!-- <img src="" alt=""> -->

        <input type="radio" name="color" id="Green">
        <label for="Green">Green</label>
        <!-- <img src="" alt=""> -->

      </div>

      <div class="question">
        <h2>What would you rather spend your time on?</h2>

        <input type="radio" name="Play-Through" id="S-M">
        <label for="S-M">Kiling turtles and sentient mushrooms.</label>
        <!-- <img src="" alt=""> -->

        <input type="radio" name="Play-Through" id="P-M">
        <label for="P-M">Travelling around the world collecting monsters.</label>
        <!-- <img src="" alt=""> -->

        <input type="radio" name="Play-Through" id="S-S">
        <label for="S-S">Fighting you friends</label>
        <!-- <img src="" alt=""> -->

        <input type="radio" name="Play-Through" id="L-O-Z">
        <label for="L-O-Z">Solving puzzles and fighting enimies</label>
        <!-- <img src="" alt=""> -->


      </div>


      <div class="question">
        <h2>Who would you rather be?</h2>

        <input type="radio" name="Character" id="Plumber">
        <label for="S-M">Plumber</label>
        <!-- <img src="" alt=""> -->

        <input type="radio" name="Character" id="Explorer">
        <label for="S-M">Explorer</label>
        <!-- <img src="" alt=""> -->

        <input type="radio" name="Character" id="Brawler">
        <label for="S-M">Brawler</label>
        <!-- <img src="" alt=""> -->

        <input type="radio" name="Character" id="Knight">
        <label for="S-M">Knight</label>
        <!-- <img src="" alt=""> -->


      </div>

    </div>
    <button id="form-submit">Submit</button>
    <div id="result">
    </div>
  </main>
  </header>
</body>

</html>
